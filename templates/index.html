<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<body style="background-color:#212121; color:white;">
</head>
<body>

<br>

<div class="container">

    <h1 class="text-center">TODO APP</h1>

    <br>

    <form action="/add" method="POST">
        <label for="title" class="form-label" hidden>Add todo</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Add todo">
        <br>
        <button class="btn btn-secondary btn-lg" type="submit">Add</button>
    </form>
    <br>


    {% for todo in all_todos %}
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body bg-dark">
                    <h3 class="card-title text-center">{{ todo.id }} || {{ todo.title }}</h3>
                    {% if todo.completed == False %}
                    <p style="color:white" class="card-text text-center">Not Completed</p>
                    {% else %}
                    <p style="color:green" class="card-text text-center">Completed</p>
                    {% endif %}
                    <div class="d-grid gap-2 col-6 mx-auto">
                        {% if todo.completed == False %}
                    <a href="{{ url_for('update', task_id=todo.id) }}" class=" btn btn-outline-success">Mark as completed</a>
                        {% else %}
                        <a href="{{ url_for('update', task_id=todo.id) }}" class=" btn btn-outline-danger">Mark as not completed</a>
                         {% endif %}
                    <a href="{{ url_for('delete', task_id=todo.id) }}" class="btn btn-outline-danger">Delete</a>
                        <div>
                </div>
            </div>
        </div>
    </div>
    <br>
    {% endfor %}


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>

</body>
</html
